<!DOCTYPE html>
<html lang=“en”>
<head>
    <title>Vending Machine Galore</title>
    <style>
        #image-container {
            height:400px;
            width: 400px;
        }
        h1 {
            color: royalblue;
            text-align: center;
            font-size: 50px;
            font-family:fantasy;
        }
        .head-class {
            background-color: slategray;
            padding-left: 550px;
        }
        .button {
            background-color: rgb(33, 215, 33)
        }
    </style>
</head>
<body>
    <h1>Vending Machine Galore</h1>
    <div class="head-class">
        <img id="image-container" src="https://cdn.cnn.com/cnnnext/dam/assets/171004155619-singapore-vending-machine-chef-in-box-008.jpg" alt="">
    </div>
    <br>
    <form>
        <div>
            <label>Money</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label for="">Get Change</label>
            <input class="button" type="submit">
        </div>
        <br>
        <div>
            <label for="">Inventory</label>
            <select name="">
                <option>Gushers - $2</option>
                <option>Doritos - $1.50</option>
                <option>Sourpatch kids - $2.25</option>
                <option>Honeybuns - $1</option>
                <option>Sprite - $1.75</option>
            </select>
        </div>
    </form>
</body>
</html>
