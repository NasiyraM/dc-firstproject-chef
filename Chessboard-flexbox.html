<!DOCTYPE html>
<html>
  <head>
    <title>Chessboard with Flexbox</title>
    <style>
      #chessboard {
        display: flex;
        flex-direction: row;
        width: 1200px;
        height: 1200px;
        background-color: black;
        flex-wrap: wrap;
        align-content: flex-start;
      }

      .square {
        width: 200px;
        height: 200px;
      }

      .orange {
        background-color: orange;
      }

      .dark {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div id="chessboard" class="">
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>


        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>

        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>
        <div class="square dark"></div>
        <div class="square orange"></div>

    </div>
  </body>
</html>
